{% extends 'layouts/index.html' %}

{% block content %}
    <style type="text/css">
        .product {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-left: 10%;
            flex-wrap: wrap;
            padding: 10px;
        }
        .reviews {
            margin-top: 20px;
        }
        .review {
            background: #242b2e;
            color: #fff;
            padding: 10px;
            margin-bottom: 20px;
        }
        .product > img {
            width: 100%;
        }
    </style>
    <div class="product">
        <img src="/media/{{ product.image }}/" alt="">
        <h1>{{ product.title }}</h1>
        <h4>{{ product.description }}</h4>
        <h3>{{ product.rate }}</h3>
        <h3>{{ product.created_date }}</h3>
    </div>
        <div class="reviews">
            {% for revie in review %}
                <div class="review">
                    <h6>{{ revie.text }}</h6>
                    <p>{{ revie.created_date }}</p>
                </div>
            {% endfor %}
        </div>
{% endblock %}
