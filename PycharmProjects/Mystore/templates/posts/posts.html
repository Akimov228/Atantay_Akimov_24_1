{% extends 'layouts/index.html' %}

{% block content %}
    <style type="text/css">
        .posts {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-left: 10%;
            flex-wrap: wrap;
            padding: 10px;
        }
    </style>
    <div class="posts">
        {% for post in posts %}
            <div class="card" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <h5 class="card-title">{{ post.description }}</h5>
                <h5 class="card-title">{{ post.created_date }}</h5>
                <a href="#" class="card-link">More</a>
              </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
